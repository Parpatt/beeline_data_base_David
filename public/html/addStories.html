{{define "singup"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up page</title>
</head>
<body>

<form id="addStories" name="addStories" action="/addStories" method="post" >
    <label for="date_starts">дата начала</label><br>
    <input type="text" id="date_starts" name="date_starts" required><br>

    <label for="date_end">дата окончания</label><br>
    <input type="text" id="date_end" name="date_end" required><br>
    <button type="submit" name="submitBtn">Добавить</button>
</form>

{{if . }}
<div>
    {{.Message}}
</div>
{{end}}

</body>
</html>
{{end}}
