{{define "login"}}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign up page</title>
</head>
<body>

<form id="transactionToReturnAmount" name="transactionToReturnAmount" action="/transactionToReturnAmount" method="post" >

    <button type="submit" name="submitBtn">Показать</button>

<div>
    {{.Message}}
</div>
{{end}}

</body>
</html>
{{end}}
